name: Continuous Integration

on:
  push:
    branches: [ master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    name: Run Test Suite
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:12
        env:
          POSTGRES_PASSWORD: pgpass
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Run tox
        env:
          BRIGHTSKY_TEST_DATABASE_URL: postgres://postgres:pgpass@localhost/brightsky_test
        run: |
          python -m pip install --upgrade pip
          pip install tox
          tox

  push-to-pypi:
    name: Push Python Package to PyPI
    if: startsWith(github.ref, 'refs/tags/v')
    needs: test
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Build Package
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade --user build
          python -m build
      - name: Push Package to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  push-to-dockerhub:
    name: Push Docker Image to Docker Hub
    if: startsWith(github.ref, 'refs/tags/v')
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: 'arm64'
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_ACCESSTOKEN }}
      - name: Build Image and Push to Docker Hub
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: jdemaeyer/brightsky:${{ github.ref_name }},jdemaeyer/brightsky:latest
          platforms: linux/amd64,linux/arm64
