name: Continuous Integration

on:
  push:
    branches: [ master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    name: Run Test Suite
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:12
        env:
          POSTGRES_PASSWORD: pgpass
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.11
        uses: actions/setup-python@v1
        with:
          python-version: '3.11'
      - name: Run tox
        env:
          BRIGHTSKY_TEST_DATABASE_URL: postgres://postgres:pgpass@localhost/brightsky_test
        run: |
          python -m pip install --upgrade pip
          pip install tox
          tox

  push-to-pypi:
    name: Push Python Package to PyPI
    if: startsWith(github.ref, 'refs/tags/v')
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.11
        uses: actions/setup-python@v1
        with:
          python-version: '3.11'
      - name: Build Package
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade setuptools wheel
          python setup.py sdist bdist_wheel
      - name: Push Package to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_APITOKEN }}

  push-to-dockerhub:
    name: Push Docker Image to Docker Hub
    if: startsWith(github.ref, 'refs/tags/v')
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_ACCESSTOKEN }}
      - name: Build Image and Push to Docker Hub
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: jdemaeyer/brightsky:${{ github.ref_name }},jdemaeyer/brightsky:latest
