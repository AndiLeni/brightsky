<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Bright Sky API Documentation</title>

  <script type="module" src="https://unpkg.com/rapidoc/dist/rapidoc-min.js"></script>
</head>
<body>
  <rapi-doc
    spec-url = "https://brightsky.dev/brightsky.yml"
    theme = "light"
    bg-color = "#f9f9f9"
    text-color = "#4a4a4a"
    primary-color = "#aaa"
    nav-bg-color = "#f1f1f1"
    nav-item-spacing = "relaxed"
    regular-font = "Roboto"
    font-size = "large"
    show-header = "false"
    info-description-headings-in-navbar = "true"
    sort-endpoints-by = "method"
    allow-authentication = "false"
    allow-server-selection = "false"
    allow-search = "false"
    render-style = "read"
    schema-style = "table"
    schema-description-expanded = "true"
  >
  <h1 slot="nav-logo" style="text-align: center">Bright Sky</h1>
  </rapi-doc>
</body>
</html>
